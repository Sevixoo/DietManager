<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        form{
            padding:0px;
            border-radius: 3px;
            box-sizing: border-box;
        }
    </style>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../lib/materialize/materialize.min.css"  media="screen,projection"/>

    <script type="text/javascript"  src="../../lib/jquery/jquery-3.3.1.min.js" ></script>
    <script src="../../lib/firebase/firebase.js"></script>
    <script type="text/javascript" src="../../cordova.js"></script>
    <script src="../../lib/materialize/materialize.min.js"></script>
    <script type="text/javascript" src="../../js/add_weight/AddWeightController.js"></script>
    <script type="text/javascript" src="../../lib/framework/Initializer.js"></script>

</head>

<body>

<form>
<div class="row" style="text-align: center">
    <a style="text-align: center">Please insert your actual weight</a>
    <div class="input-field">
        <input id="input_weight" type="text" data-length="10" style="text-align: center">
        <label for="input_weight" style="text-align: center">Input weight field</label>

    </div>
</div>
<div class ="row" style="text-align: center">
    <div class="input-field">
        <input type="text" class="datepicker" id="date_input" style="text-align: center">
        <label for="date_input" style="text-align: center"><!--<i class="material-icons left">data_range</i>-->Input data field</label>

        <script type="application/javascript">
            $(document).ready(function(){
                $('.datepicker').datepicker({format: 'yy-mm-dd'});

            });
        </script>

    </div>
</div>
</form>
<div class="row" style="text-align: center">
    <a class="waves-effect waves-light btn" id="add_new_weight" >Add new weight measurement</a>
</div>
<div class="row">
    <a class="waves-effect waves-light btn collection-item" id="back_button" >Back to main page</a>
</div>


</body>
</html>
